
      {{extend name="public/base"}}
      {{block name="title"}}注册页面{{/block}}
		{{block name="content"}}

 	<form action="{{:url('index/user/doRegister')}}" method="post" class="form-horizontal" enctype="multipart/form-data" >
    <div class="form-group">
        <div class="col-sm-2">
            <label class="control-label">用户名</label>
        </div>
        <div class="col-sm-6">
            <input type="text" name="username" value="" class="form-control">
        </div>
        <div class="col-sm-4">
            <span class="help-block">用户名不能为空</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2">
            <label class="control-label">密码</label>
        </div>
        <div class="col-sm-6">
            <input type="password" name="password" value="" class="form-control">
        </div>
        <div class="col-sm-4">
            <span class="help-block">密码不能为空</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2">
            <label class="control-label">确认密码</label>
        </div>
        <div class="col-sm-6">
            <input type="password" name="repassword" value="" class="form-control">
        </div>
        <div class="col-sm-4">
            <span class="help-block">两次输入的密码必须一致</span>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-2">
            <label class="control-label">头像</label>
        </div>
        <div class="col-sm-6">
            <input type="file" name="user_photo" value="" class="form-control">
        </div>
        <div class="col-sm-4">
            <span class="help-block"></span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2">
            <label class="control-label">昵称</label>
        </div>
        <div class="col-sm-6">
            <input type="text" name="nick_name" value="" class="form-control">
        </div>
        <div class="col-sm-4">
            <span class="help-block"></span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2">
            <label class="control-label">验证码</label>
        </div>
        <div class="col-sm-6">
            <input type="text" name="captcha" value="" class="form-control">

        </div>
        <div class="col-sm-4">
            <span class="help-block"><img src="{{:captcha_src()}}" id="ca"></span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <input type="submit" value="注册" class="btn btn-primary">
            <input type="reset" value="取消" class="btn btn-default">
        </div>
    </div>  
</form>

{{/block}}
{{block name="js"}}
<script type="text/javascript">
    // $(function(){
    //     $('#ca').click(function(){
    //         this.src='{{:captcha_src()}}?r='+Math.random()
    //     });
    // });
    
    $('#ca').click(function(){
        $(this).attr('src','{{:captcha_src()}}?r='+Math.random());
    });
</script>
{{/block}}
