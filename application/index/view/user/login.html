{{extend name="public/base"}}
      {{block name="title"}}登录页面{{/block}}
		{{block name="content"}}



 <form action="{{:url('index/user/doLogin')}}" method="post" class="form-horizontal" enctype="multipart/form-data">
        <div class="form-group">
            <div class="col-sm-2">
                <label class="control-label">用户名</label>
            </div>
            <div class="col-sm-6">
                <input type="text" name="username" value="" class="form-control">
            </div>
            <div class="col-sm-4">
                <span class="help-block">用户名不能为空</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2">
                <label class="control-label">密码</label>
            </div>
            <div class="col-sm-6">
                <input type="password" name="password" value="" class="form-control">
            </div>
            <div class="col-sm-4">
                <span class="help-block">密码不能为空</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2">
                <label class="control-label">验证码</label>
            </div>
            <div class="col-sm-6">
                <input type="text" name="captcha" value="" class="form-control">
                <img src="{{:captcha_src()}}" id="captcha">
            </div>
            <div class="col-sm-4">
                <span class="help-block">验证码不能为空</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="remember" value="1"> 记住我
                    </label>
                </div>
            </div>  
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <input type="submit" value="登录" class="btn btn-primary">
                <input type="reset" value="取消" class="btn btn-default">
            </div>
        </div>  
    </form>
    {{/block}}
    {{block name="js"}}
    <script type="text/javascript">
        var c=document.getElementById('captcha');
        c.onclick=function(){
            this.src='{{:captcha_src()}}?r='+Math.random();
        }
    </script>
    {{/block}}
