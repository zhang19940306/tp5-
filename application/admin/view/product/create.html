{{extend name="public/base"}}
{{block name="title"}} {{/block}}
{{block name="content"}}
<form action="{{:url('admin/product/save')}}" method="post" enctype="multipart/form-data">
	<h2>添加商品</h2>
<table class="table table-striped table-hover">
	<tr>
		<td>商品名称</td>
		<td><input type="text" name="title"></td>
	</tr>
	<tr>
		<td>商品价格</td>
		<td><input type="text" name="price" placeholder="价格不能是负数"></td>
	</tr>
	<tr>
		<td>商品库存</td>
		<td><input type="text" name="stock" placeholder="价格不能是负数"></td>
	</tr>
	<tr>
		<td>文章图片</td>
		<td><input type="file" name="image"></td>
	</tr>
	<tr>
		<td>商品分类</td>
		<td>
			<select name="type_id" class="form-control">
                <option value="0">顶级分类</option>
                  {{volist name="ts" id="vo"}}
                <option value="{{$vo.id}}">{{:str_repeat('__',$vo.level)}}{{$vo.title}}
                </option>
                {{/volist}}
            </select>
		</td>
	</tr>
	
	<tr>
		<td>商品内容</td>
		<td><textarea id="v" name="content" rows="20" style="width: 100%;"></textarea></td>
	</tr>
	<tr>
		<td>是否上线</td>
		<td>
			<input type="radio" name="online" value="1">上线<br>
			<input type="radio" name="online" value="0" checked>下线
			
		</td>
	</tr>
	<tr>
		<td>是否推荐</td>
		<td>
			<input type="radio" name="recommend" value="1">推荐<br>
			<input type="radio" name="recommend" value="0" checked>不推荐
			
		</td>
	</tr>	
</table>
		<button class="btn btn-success">确认添加</button>
		<button class="btn btn-danger">取消添加</button>
</form>





 {{/block}}
 {{block name="js"}}
<script type="text/javascript" src="__STATIC__/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/ueditor/ueditor.all.js"></script>
<script type="text/javascript">
	var ue=UE.getEditor('v');

</script>
 {{/block}}
