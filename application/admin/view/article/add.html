{{extend name="public/base"}}
{{block name="title"}} {{/block}}
{{block name="content"}}
<h2>添加文章</h2>
<form action="{{:url('admin/article/doAdd')}}" method="post" enctype="multipart/form-data">
	
<table class="table table-striped table-hover">
	<tr>
		<td>文章标题</td>
		<td><input type="text" name="subject"></td>
	</tr>
	<tr>
		<td>文章图片</td>
		<td><input type="file" name="subject_picture"></td>
	</tr>
	<tr>
		<td>文章分类</td>
		<td>
			<select name="category_id" class="form-control">
				{{volist name="cs" id="vo"}}
			<option value="{{$vo.id}}">{{$vo.category_name}}</option>
			{{/volist}}
			
			</select>
		</td>
	</tr>
	
	<tr>
		<td>文章正文</td>
		<td><textarea name="content" rows="30" id="ueditor"></textarea></td>
	</tr>
	<tr>
		<td>是否上线</td>
		<td>
			<input type="radio" name="is_online" value="1">上线<br>
			<input type="radio" name="is_online" value="0">下线
			
		</td>
	</tr>	
</table>
		<button class="btn btn-success">确认发表</button>
		<button class="btn btn-danger">取消发表</button>
</form>





 {{/block}}
 {{block name="js"}}
<script type="text/javascript" src="__STATIC__/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/ueditor/ueditor.all.js"></script>
<script type="text/javascript">
	var ue=UE.getEditor('ueditor');

</script>
 {{/block}}
