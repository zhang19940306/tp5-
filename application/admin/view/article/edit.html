{{extend name="public/base"}}
{{block name="title"}} {{/block}}
{{block name="content"}}
<form action="{{:url('admin/article/doEdit')}}" method="post" enctype="multipart/form-data">
	<h2>编辑文章</h2><table class="table table-striped table-hover">

	<tr>
		<td>文章标题</td>
		<td><input type="text" name="subject" value="{{$data.subject}}"></td>
	</tr>
	<tr>
		<td>文章图片</td>
		{{if condition="$data.subject_picture"}}
		<img src="__STATIC__/upload/{{$data.subject_picture}}" class="img-thumbnail">
		{{/if}}
		<td><input type="file" name="subject_picture"></td>
	</tr>
	<tr>
		<td>文章分类</td>
		<td>
			<select name="category_id">
				{{volist name="cs" id="vo"}}
			<option value="{{$vo.id}}" {{if condition="$vo.id==$data.category_id"}}selected{{/if}}>{{$vo.category_name}}</option>
			{{/volist}}
			
			</select>
		</td>
	</tr>
	
	<tr>
		<td>文章正文</td>
		<td><textarea name="content" rows="20" style="width: 100%;">{{$data.content}}</textarea></td>
	</tr>
	<tr>
		<td>是否上线</td>
		<td>
			<input type="radio" name="is_online" value="1" {{if condition="$data->getData('is_online')==1"}}checked{{/if}}>上线<br>
			<input type="radio" name="is_online" value="0" {{if condition="$data->getData('is_online')==0"}}checked{{/if}}>下线
			
		</td>
	</tr>	
</table>
		<input type="hidden" name="id" value="{{$data.id}}">
		<button class="btn btn-success">确认发表</button>
		<button class="btn btn-danger">取消发表</button>
</form>





 {{/block}}
